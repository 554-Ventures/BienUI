name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job to bump version and build
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump_version
        run: |
          yarn version --patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git add package.json
          git commit -m "ðŸ”– Bump version to v${{ steps.bump_version.outputs.new_version }}" || echo "No changes to commit"

      - name: Push version bump
        run: |
          git push origin HEAD:${{ github.ref_name }} || echo "No changes to push"

      - name: Build Storybook
        run: yarn build-storybook
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./storybook-static

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create GitHub Release
        if: steps.bump_version.outputs.new_version != steps.current_version.outputs.version
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          release_name: Release v${{ steps.bump_version.outputs.new_version }}
          body: |
            ðŸš€ **Storybook Deployment v${{ steps.bump_version.outputs.new_version }}**
            
            ## What's included:
            - ðŸ“š Updated component documentation
            - â™¿ Accessibility testing enabled
            - ðŸŽ¨ Latest design system changes
            
            ## Links:
            - ðŸ“– [Storybook Documentation](${{ steps.deployment.outputs.page_url }})
            - ðŸ”§ [Component Library](https://github.com/${{ github.repository }})
            
            Auto-generated from commit: ${{ github.sha }}
          draft: false
          prerelease: false